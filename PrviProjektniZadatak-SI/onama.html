<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O nama</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>O nama</h1>
        <a href="index.html" class="back-button">Nazad</a>
    </header>

    <main>
        <section class="contact-form">
            <h2>Kontaktirajte nas</h2>
            <p>Molimo vas da popunite obrazac kako biste nas kontaktirali za bilo kakve informacije.</p>

            <form action="#" method="POST">
                
                <label for="name">Ime:</label>
                <input type="text" id="name" name="name" required>

                
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                
                <label for="phone">Telefon:</label>
                <input type="tel" id="phone" name="phone" placeholder="Broj telefona" required>

                
                <label for="message">Poruka:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                
                <button type="submit">Pošaljite</button>
            </form>
        </section>

        <section class="contact-info">
            <h2>Naši podaci</h2>
            <ul>
                <li><strong>Adresa:</strong> London, Engleska</li>
                <li><strong>E-mail:</strong> kontakt@premierleague.com</li>
                <li><strong>Telefon:</strong> +44 123 456 789</li>
            </ul>
        </section>
        <div class="navigation">
            <a href="top.html" class="nav-button"><</a>
        </div>
    </main>

    <footer>
        <p>&copy; Premier League 2024</p>
    </footer>
</body>
</html>
